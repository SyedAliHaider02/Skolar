<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style type="text/css">
        body {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svgjs='http://svgjs.dev/svgjs' width='1440' height='551' preserveAspectRatio='none' viewBox='0 0 1440 551'%3e%3cg mask='url(%26quot%3b%23SvgjsMask1110%26quot%3b)' fill='none'%3e%3crect width='1440' height='551' x='0' y='0' fill='rgba(0%2c 24%2c 42%2c 1)'%3e%3c/rect%3e%3cpath d='M 0%2c249 C 144%2c288.8 432%2c468 720%2c448 C 1008%2c428 1296%2c208.8 1440%2c149L1440 551L0 551z' fill='rgba(3%2c 69%2c 252%2c 1)'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask1110'%3e%3crect width='1440' height='551' fill='white'%3e%3c/rect%3e%3c/mask%3e%3c/defs%3e%3c/svg%3e");
            background-size: cover;
            height: 100vh;
            padding: 0;
            margin: auto 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Poppins, sans-serif;
            color: white;
        }

        .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            padding: 25px 15px;
            border-radius: 12px;
            border: 1px solid #ffffff22;
            background-color: #001220;
            margin-top: 20px;
        }

        h1 {
            font-family: Poppins, "Jersey 10", sans-serif;
        }

        .text, .keywords, .score {
            margin: 10px 0;
            width: 100%;
        }

        .text textarea, .keywords input {
            background-color: #00223c;
            border: 1px solid #00345d;
            border-radius: 3px;
            padding: 15px;
            width: calc(100% - 30px);
            color: white;
            resize: none;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
        }

        .back {
            background-color: #0345fc;
            font-family: Poppins, sans-serif;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            border: none;
            text-decoration: none;
            margin-top: 15px;
        }

        .back:hover {
            background-color: #0230c8;
        }
    </style>
</head>
<body>
    <div class="result">
        <h1>Prediction Result</h1>
        <div class="text">
            <label for="original-text">Original Text:</label>
            <textarea id="original-text" cols="70" rows="10" readonly>{{ text1 }}</textarea>
        </div>
        <div class="keywords">
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" value="{{ ' '.join(keywords) }}" readonly>
        </div>
        <div class="score">
            <label for="score">Score:</label>
            <div id="score">{{ score }}</div>
        </div>
        <a class="back" href="/">Back</a>
    </div>
</body>
</html>
